<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VEEEEEEEGAA.</title>
    <style>
        @font-face {
            font-family: 'FiveYearsOld';
            src: url('5yearsoldfont.ttf') format('truetype');
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         
         .content {
            text-align: center;
         }
         
         h1 {
            font-family: 'FiveYearsOld', Arial, sans-serif;
            font-size: 6rem;
            color: black;
            margin-bottom: 1rem;
         }
        p {
            font-family: 'FiveYearsOld', Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: #AEB8C1;
         }
         
         @media only screen and (max-width: 768px) {
            body {
                 background-attachment: scroll;
                 background-position: center top;
             }
             
            h1 {
                font-size: 3rem;
             }
             
            p {
                font-size: 0.9rem;
            }
         }
    </style>
</head>
<body>
    <div class="content">
        <h1>WELCOME :-)</h1>
        <p>"site coming soon... maybe" ~03/25</p>
    </div>
</body>
</html>
